version: '3.7'

networks:
  kafka:
      name: kafka_network
      driver: bridge 

services:
  consumer:
    build:
      context: ./consumer
    container_name: consumer
    # env_file:
    #   - .env
    ports:
      - "8080:8081"
    networks: 
      - kafka

  producer:
    build:
      context: ./producer
    container_name: producer
    # env_file:
    #   - .env
    ports:
      - "6000:5000"
    networks: 
      - kafka

  systemstats:
    build:
      context: ./system-stats
    container_name: systemstats
    env_file:
      - .env
    ports:
      - "5000:8081"
    networks: 
      - kafka

  # ui:
